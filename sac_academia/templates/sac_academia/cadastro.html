<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro | Mupi Academia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 900px;
            max-width: 95%;
            background: #fff;
            border-radius: 18px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* LADO ESQUERDO: FORMULÁRIO */
        .box-content {
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .box-content h2 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #111;
        }

        .box-content p.subtitle {
            margin-bottom: 30px;
            color: #666;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        /* Auxílio para textos de ajuda do Django (ex: requisitos de senha) */
        .helptext {
            display: block;
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #1db954;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #159a43;
        }

        .footer-link {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .footer-link a {
            color: #1db954;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        /* Lista de erros do Django */
        .errorlist {
            color: #c0392b;
            font-size: 13px;
            list-style: none;
            padding: 0;
            margin: 5px 0;
        }

        /* LADO DIREITO: IMAGEM */
        .image-box {
            background: 
                linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                url("https://images.unsplash.com/photo-1534438327276-14e5300c3a48") center/cover no-repeat;
            color: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .image-box h3 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .image-box p {
            font-size: 16px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .image-box {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="box-content">
        <h2>Crie sua conta</h2>
        <p class="subtitle">Junte-se à Mupi Academia hoje!</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Cadastrar</button>
        </form>

        <div class="footer-link">
            Já tem uma conta? 
            <a href="{% url 'sac_academia:login' %}">Faça login aqui</a>
        </div>
    </div>

    <div class="image-box">
        <h3>Sua jornada começa agora</h3>
        <p>Evolua com a Mupi Academia.</p>
    </div>

</div>

</body>
</html>
