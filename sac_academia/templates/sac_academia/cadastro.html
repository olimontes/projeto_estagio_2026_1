<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro | Mupi Academia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #5B6CFF;
            --primary-dark: #3F4ED9;
            --accent: #22c55e;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ================= CONTAINER ================= */
        .container {
            width: 1100px;
            max-width: 100%;
            background: #ffffff;
            border-radius: 28px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
        }

        /* ================= FORM SIDE ================= */
        .box-content {
            padding: 50px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #ffffff;
        }

        .box-content h2 {
            font-size: 32px;
            font-weight: 900;
            color: var(--bg-dark);
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .box-content p.subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 15px;
        }

        /* Django Form Styling */
        form p {
            margin-bottom: 18px;
            position: relative;
        }

        form label {
            display: block;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            color: var(--bg-dark);
        }

        form input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1.5px solid #e2e8f0;
            font-size: 14px;
            transition: 0.3s;
            background: #f8fafc;
        }

        form input:focus {
            outline: none;
            border-color: var(--primary);
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(91, 108, 255, 0.1);
        }

        /* AJUDA E ERROS DO DJANGO */
        .helptext {
            display: block;
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 5px;
            line-height: 1.4;
        }

        .errorlist {
            list-style: none;
            color: var(--danger);
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 16px;
            border: none;
            border-radius: 14px;
            background: var(--primary);
            color: #fff;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(91, 108, 255, 0.2);
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(91, 108, 255, 0.3);
        }

        /* ================= FOOTER LINK ================= */
        .footer-link {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }

        .footer-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
        }

        .footer-link a:hover { text-decoration: underline; }

        /* ================= IMAGE BOX ================= */
        .image-box {
            background: linear-gradient(to bottom, rgba(91, 108, 255, 0.15), rgba(15, 23, 42, 0.9)),
                        url("https://images.unsplash.com/photo-1550345332-09e3ac987658?q=80&w=1000&auto=format&fit=crop");
            background-size: cover;
            background-position: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white;
        }

        .image-box h3 {
            font-size: 36px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 15px;
        }

        .image-box p {
            font-size: 16px;
            opacity: 0.9;
            border-left: 3px solid var(--accent);
            padding-left: 15px;
        }

        /* ================= RESPONSIVO ================= */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; max-width: 550px; }
            .image-box { display: none; }
            .box-content { padding: 40px 30px; }
        }

        @media (max-width: 480px) {
            .box-content h2 { font-size: 26px; }
            form input { padding: 14px; }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="box-content">
        <h2>Crie sua conta</h2>
        <p class="subtitle">Junte-se à Mupi Academia e comece sua evolução.</p>

        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit">CADASTRAR AGORA</button>
        </form>

        <div class="footer-link">
            Já possui uma conta?
            <a href="{% url 'sac_academia:login' %}">Faça login aqui</a>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="{% url 'sac_academia:landpage' %}" style="font-size: 13px; color: var(--text-muted); text-decoration: none;">
                ← Voltar para a Home
            </a>
        </div>
    </div>

    <div class="image-box">
        <h3>Sua jornada<br>começa aqui.</h3>
        <p>Acesse o painel, entre em contato com nossos especialistas e leve sua performance ao limite.</p>
    </div>

</div>

<script>
    // Melhora a aparência visual removendo labels vazias ou ajustando campos
    document.querySelectorAll('.helptext').forEach(text => {
        // Remove os parênteses que o Django às vezes coloca no help_text
        text.innerHTML = text.innerHTML.replace('(', '').replace(')', '');
    });
</script>

</body>
</html>
