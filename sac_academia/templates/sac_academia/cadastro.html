<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro | Mupi Academia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ================= VARIÁVEIS ================= */
        :root {
            --primary: #5B6CFF;
            --primary-light: #8B95FF;
            --primary-dark: #3F4ED9;
            --accent: #22c55e;

            --bg-dark: #0f172a;
            --bg-dark-2: #1e293b;

            --text-dark: #0f172a;
            --text-muted: #64748b;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-dark-2));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ================= CONTAINER ================= */
        .container {
            width: 900px;
            max-width: 95%;
            background: linear-gradient(180deg, #ffffff, #f0f3ff);
            border-radius: 22px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.45);
        }

        /* ================= FORM ================= */
        .box-content {
            padding: 55px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .box-content h2 {
            margin-bottom: 8px;
            font-size: 30px;
            color: var(--primary-dark);
            font-weight: 900;
        }

        .box-content p.subtitle {
            margin-bottom: 30px;
            color: var(--text-muted);
        }

        form p {
            margin-bottom: 16px;
        }

        form label {
            font-weight: 700;
            display: block;
            margin-bottom: 6px;
            color: #334155;
        }

        form input {
            width: 100%;
            padding: 13px;
            border-radius: 12px;
            border: 1px solid #c7d2fe;
            font-size: 15px;
            transition: 0.3s;
        }

        form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91,108,255,0.25);
        }

        /* TEXTO DE AJUDA DO DJANGO */
        .helptext {
            display: block;
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
        }

        /* ERROS DO DJANGO */
        .errorlist {
            list-style: none;
            padding: 0;
            margin: 6px 0;
            font-size: 13px;
            color: #ef4444;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 12px 25px rgba(91,108,255,0.45);
        }

        button:hover {
            transform: translateY(-2px);
        }

        /* ================= LINK ================= */
        .footer-link {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }

        .footer-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 800;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        /* ================= IMAGEM ================= */
        .image-box {
            background:
                linear-gradient(rgba(15,23,42,0.65), rgba(15,23,42,0.65)),
                url("https://images.unsplash.com/photo-1534438327276-14e5300c3a48") center/cover no-repeat;
            color: #fff;
            padding: 45px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .image-box h3 {
            font-size: 34px;
            margin-bottom: 8px;
            font-weight: 900;
        }

        .image-box p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* ================= RESPONSIVO ================= */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .image-box {
                display: none;
            }

            .box-content {
                padding: 40px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="box-content">
        <h2>Crie sua conta</h2>
        <p class="subtitle">Junte-se à Mupi Academia hoje!</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Cadastrar</button>
        </form>

        <div class="footer-link">
            Já tem uma conta?
            <a href="{% url 'sac_academia:login' %}">Faça login aqui</a>
        </div>
    </div>

    <div class="image-box">
        <h3>Sua jornada começa agora</h3>
        <p>Evolua com a Mupi Academia.</p>
    </div>

</div>

</body>
</html>
