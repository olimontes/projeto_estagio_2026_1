<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | Mupi Academia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ================= VARIÁVEIS ================= */
        :root {
            --primary: #5B6CFF;
            --primary-light: #8B95FF;
            --primary-dark: #3F4ED9;
            --accent: #22c55e;

            --bg-dark: #0f172a;
            --bg-dark-2: #1e293b;

            --text-dark: #0f172a;
            --text-muted: #64748b;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-dark-2));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ================= CONTAINER ================= */
        .container {
            width: 900px;
            max-width: 95%;
            background: linear-gradient(180deg, #ffffff, #f0f3ff);
            border-radius: 22px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
        }

        /* ================= LOGIN ================= */
        .login-box {
            padding: 55px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-box h2 {
            margin-bottom: 8px;
            font-size: 30px;
            color: var(--primary-dark);
            font-weight: 900;
        }

        .login-box p {
            margin-bottom: 30px;
            color: var(--text-muted);
        }

        form p {
            margin-bottom: 18px;
        }

        form label {
            font-weight: 700;
            display: block;
            margin-bottom: 6px;
            color: #334155;
        }

        form input {
            width: 100%;
            padding: 13px;
            border-radius: 12px;
            border: 1px solid #c7d2fe;
            font-size: 15px;
            transition: 0.3s;
        }

        form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 108, 255, 0.25);
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(
                135deg,
                var(--primary),
                var(--primary-dark)
            );
            color: #fff;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 12px 25px rgba(91, 108, 255, 0.45);
        }

        button:hover {
            transform: translateY(-2px);
        }

        /* ================= LINK ================= */
        .signup-link {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 800;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* ================= MESSAGES ================= */
        .messages {
            margin-top: 15px;
        }

        .messages p {
            color: #ef4444;
            font-size: 14px;
            text-align: center;
        }

        /* ================= IMAGEM ================= */
        .image-box {
            background:
                linear-gradient(
                    rgba(15, 23, 42, 0.65),
                    rgba(15, 23, 42, 0.65)
                ),
                url("https://images.unsplash.com/photo-1558611848-73f7eb4001a1")
                center / cover no-repeat;

            color: #fff;
            padding: 45px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .image-box h3 {
            font-size: 34px;
            margin-bottom: 8px;
            font-weight: 900;
        }

        .image-box p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* ================= RESPONSIVO ================= */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                grid-template-columns: 1fr;
                border-radius: 18px;
            }

            .image-box {
                display: none;
            }

            .login-box {
                padding: 35px 25px;
            }

            .login-box h2 {
                font-size: 26px;
                text-align: center;
            }

            .login-box p {
                text-align: center;
                font-size: 15px;
            }

            button {
                font-size: 17px;
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }

            form input {
                padding: 15px;
                font-size: 16px;
            }

            button {
                padding: 17px;
                font-size: 17px;
                border-radius: 16px;
            }

            .signup-link {
                font-size: 13px;
            }
        }

        @media (max-height: 600px) {
            body {
                align-items: flex-start;
                padding: 30px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="login-box">
            <h2>Acesso ao Sistema</h2>
            <p>Entre para entrar em contato conosco</p>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit">Entrar</button>
            </form>

            <div class="signup-link">
                Ainda não tem uma conta?
                <a href="{% url 'sac_academia:cadastro' %}">
                    Cadastre-se aqui
                </a>
            </div>
        </div>

        <div class="image-box">
            <h3>Disciplina gera resultado</h3>
            <p>Gestão inteligente para academias</p>
        </div>

    </div>
</body>
</html>
